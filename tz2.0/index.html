<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Tz2.0</title>
</head>

<body>
   <main class="main">
      <section class="photo">
         <img src="./images/img.png" alt="image">
      </section>
      <section class="form">
         <h1 class="title"> 01 Заполни форму.</h1>
         <section class="form-input">
            <fieldset class="fieldset" id="fieldset">
               <legend>
                  Тема урока
               </legend>
               <div class="circle-input">
                  <input type="text" id="input">
                  <span class="close">&otimes;</span>
               </div>
            </fieldset>
            <fieldset class="fieldset-class" id="fieldset-class">
               <legend>
                  Класс
               </legend>
               <select name="class" id="class">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
               </select>
            </fieldset>
         </section>
         <section class="text">
            <p>Генетика</p>
            <p>Анатомия человека</p>
            <p>Вулканы</p>
            <p>Видние виды спорта</p>
            <p>Русский язык</p>
            <p>Индийская культура</p>
         </section>
         <section class="text-look">
            <p><span>+</span> Показать больше</p>
         </section>
         <section class="textarea">
            <textarea id="myTextarea" placeholder="Введите свою учебную цель..."></textarea>
         </section>
         <div id="charCount">0/200</div>
         <section class="btn">
            <button class="button">Назад</button>
            <button disabled="true" class="button-next">Следующий шаг</button>
         </section>
      </section>
   </main>
   <script src="js.js"></script>
</body>

</html>
